<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./contacto.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="./responsivecontact.css">
    <title>Contacto</title>
</head>
<body>
    <header class="content">
        <div class="derecho">
            <div class="arriba">
                <h1>Welcome Back</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Debitis, velit!</p>
            </div>
            <div class="abajo">
                <h3>all rights reserved</h3>
                <div class="bt-dere">
                    <a href="#" class="btn">Terms Of Service</a>
                    <a href="#" class="btn">Privacy Policy</a>
                </div>
            </div>
        </div>

        <div class="izquierdo">
            <div class="izq-arriba">
                <h2>Login Now!</h2>
                <p>Welcome back! Pleace Enter</p>
            </div>
            <form class="Login">
                <div class="mail">
                     <label for="email" class="label">Email</label>
                     <input type="email" id="email" class="input-reg" required>
                </div>
                <div class="pass">
                    <label for="pass" class="label">Password</label>
                    <input type="password" name="pass" id="pass" class="input-reg" required>
                </div>
                <div class="btn-medio">
                    <div class="check-medio">
                        <input type="checkbox" id="ckeckbox">
                        <label for="checkbox">Remember me</label>
                    </div>
                    <a href="#">Forgot password?</a>
                </div>
                <button class="btn-env">
                    <h2>Login > </h2>
                </button>
            </form>
            <div class="izquierdo-ultimo">
                <h3>Dont't have an account?</h3>
                <a href="#">Sing Up</a>
            </div>
            <div class="divider">Or continue with</div>
            <div class="contenedor-btn">
                <div class="google">
                    <i class="fa-brands fa-google-plus"></i>
                    <p>Google</p>
                </div>
                <div class="facebook">
                    <i class="fa-brands fa-facebook"></i>
                </div>
                <div class="x">
                    <i class="fa-solid fa-x"></i>
                </div>
            </div>
            </div>
        </div>
    </header>
</body>
</html>
